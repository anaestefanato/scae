<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastre-se</title>
  <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-white">
  <div class= "cadastro-container p-4 rounded-5 shadow-sm text-center">
    <h1 class= "cadastro-title"><span>Cadastre-se</span></h1>
    <p class="subtitle mb-5 mt-5">Por favor, nos informe os dados abaixo para realizar o seu cadastro.</p>

    <form id="formCadastro">
      <div class="mb-3">
        <input type="text" class="form-control cadastro-input rounded-pill" placeholder="Nome completo" required/>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control cadastro-input rounded-pill" placeholder="MatrÃ­cula" required/>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control cadastro-input rounded-pill" placeholder="E-mail" required/>
      </div>
      <div class="mb-4 position-relative">
        <input type="password" class="form-control cadastro-input rounded-pill pe-5" placeholder="Senha" required/>
      </div>
      <div class="d-flex justify-content-center gap-3 mt-5">
        <button type="submit" class="btn btn-success rounded-pill px-4">Solicitar cadastro</button>
        <button type="button" class="btn btn-danger rounded-pill px-4" onclick="document.getElementById('formCadastro').reset()">Cancelar</button>
      </div>
    </form>

    <div class="text-center ">
      <img src="https://informatica.cachoeiro.ifes.edu.br/images/ifes_cachoeiro-horizontal-cor2.png" alt="IFES Cachoeiro" class="img-fluid ifes-logo">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
