<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastre-se</title>
  <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" type="image/png" href="../../static/img/logo.png">
  <link rel="stylesheet" href="../../static/css/cadastro.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-white">
  <div class= "cadastro-container p-4 rounded-5 shadow-sm text-center">
    <h1 class= "cadastro-title"><span>Cadastre-se</span></h1>
    <p class="subtitle mb-5 mt-5">Por favor, nos informe os dados abaixo para realizar o seu cadastro.</p>

    <!-- Mensagens de sucesso e erro -->
    {% if sucesso %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <i class="fas fa-check-circle"></i> {{ sucesso }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    {% if erro %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="fas fa-exclamation-triangle"></i> {{ erro }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <form id="formCadastro" method="post" action="/cadastro">
      <div class="mb-3">
        <input type="text" class="form-control {% if erro and 'nome' in erro.lower() %}is-invalid{% endif %} cadastro-input rounded-pill"
        placeholder="Nome completo" required name="nome" value="{{ dados.nome if dados else '' }}"/>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control {% if erro and 'matricula' in erro.lower() %}is-invalid{% endif %} cadastro-input rounded-pill" placeholder="Matrícula" required name="matricula" value="{{ dados.matricula if dados else '' }}"/>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control {% if erro and 'email' in erro.lower() %}is-invalid{% endif %} cadastro-input rounded-pill" placeholder="E-mail" required name="email" value="{{ dados.email if dados else '' }}"/>
      </div>
      <div class="mb-3 position-relative">
        <input type="password" class="form-control {% if erro and 'senha' in erro.lower() %}is-invalid{% endif %} cadastro-input rounded-pill pe-5" placeholder="Senha" required name="senha" value="{{ dados.senha if dados else '' }}"/><br>
        <small class="form-text text-muted">Mínimo 6 caracteres com pelo menos um número</small>
      </div>
      <div class="mb-3 position-relative">
        <input type="password" class="form-control {% if erro and 'conf_senha' in erro.lower() %}is-invalid{% endif %} cadastro-input rounded-pill pe-5" placeholder="Confirmar Senha" required name="conf_senha" value="{{ dados.conf_senha if dados else '' }}"/>
      </div>
      <div class="d-flex justify-content-center gap-3 mt-5">
        <button type="submit" class="btn btn-success rounded-pill px-4">Solicitar cadastro</button>
        <button type="button" class="btn btn-danger rounded-pill px-4" onclick="document.getElementById('formCadastro').reset()">Cancelar</button>
      </div>
    </form>

    <div class="text-center ">
      <img src="https://informatica.cachoeiro.ifes.edu.br/images/ifes_cachoeiro-horizontal-cor2.png" alt="IFES Cachoeiro" class="img-fluid ifes-logo">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
