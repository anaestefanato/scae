<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça login</title>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;700&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../../static/img/logo.png">
    <link rel="stylesheet" href="../../static/css/login.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-white">
    <div class="login-container p-4 rounded-5 shadow-sm">
        <h1 class="text-center mb-3 login-title">Login</h1>
        <div class="text-center mb-3 mt-5"> <span class="text-muted cadastro-text">É aluno e não possui cadastro? </span><a href="/cadastro" class="text-danger">Cadastre-se</a>
        </div>
        <form method="post" action="/login">
            <div class="mb-2 mt-5 text-center">
                <input type="text" name="matricula" class="form-control login-input rounded-pill" placeholder="Matrícula" required></div><br>
            <div class="mb-3 position-relative text-center">
                <input type="password" name="senha" class="form-control login-input rounded-pill" placeholder="Senha" required>
            </div>
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-success login-button rounded-pill px-5">Entrar</button>
            </div>
            {% if erro %}
            <div class="alert alert-danger text-center mt-2">{{ erro }}</div>
            {% endif %}
            <div class="text-center mt-3">
                <span class="text-muted cadastro-text"><a href="#" data-bs-toggle="modal" data-bs-target="#modalRedefinirSenha" class="text-muted" style="text-decoration:none;">Esqueceu a senha?</a></span>
            </div>
        </form>
        <div class="text-center">
            <img src="https://informatica.cachoeiro.ifes.edu.br/images/ifes_cachoeiro-horizontal-cor2.png" alt="IFES Cachoeiro" class="img-fluid ifes-logo">
        </div>
    </div>

        
        <div class="modal fade" id="modalRedefinirSenha" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded-4">
                    <div class="modal-header border-0 pb-0">
                        <h5 class="modal-title text-success fw-bold">Redefinir Senha</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body pt-2">
                        <form id="formRedefinirSenha" method="post" action="/alterar-senha" novalidate>
                            <div class="mb-3">
                                <label for="matricula_rec" class="form-label">Matrícula</label>
                                <input type="text" class="form-control" id="matricula_rec" name="matricula" required>
                                <div class="invalid-feedback">Informe a matrícula.</div>
                            </div>
                            <div class="mb-3">
                                <label for="senha_nova" class="form-label">Nova Senha</label>
                                <input type="password" class="form-control" id="senha_nova" name="senha_nova" minlength="6" required>
                                <div class="form-text">Mínimo 6 caracteres.</div>
                                <div class="invalid-feedback">Senha inválida.</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmar_senha" class="form-label">Confirmar Nova Senha</label>
                                <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" minlength="6" required>
                                <div class="invalid-feedback" id="confirmarFeedback">Confirme a senha.</div>
                            </div>
                            <div class="d-flex justify-content-end gap-2 mt-4">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-success">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            (function(){
                const form = document.getElementById('formRedefinirSenha');
                if(!form) return;
                form.addEventListener('submit', function(e){
                    const senha = document.getElementById('senha_nova').value;
                    const confirmar = document.getElementById('confirmar_senha').value;
                    let valido = true;
                    if(senha.length < 6){
                        document.getElementById('senha_nova').classList.add('is-invalid');
                        valido = false;
                    } else {
                        document.getElementById('senha_nova').classList.remove('is-invalid');
                    }
                    if(confirmar !== senha){
                        document.getElementById('confirmar_senha').classList.add('is-invalid');
                        document.getElementById('confirmarFeedback').textContent = 'As senhas não coincidem.';
                        valido = false;
                    } else {
                        document.getElementById('confirmar_senha').classList.remove('is-invalid');
                    }
                    if(!valido){
                        e.preventDefault();
                    }
                });
            })();
        </script>
</body>
</html>
