{% extends 'base2.html' %}
{% set active_page = 'editais' %}

{% block title %}SCAE - Primeira Inscrição{% endblock %}

{% block head %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 40px 32px;
        }
        h1 { font-weight: 700; margin-bottom: 24px; color: #1b5e20; }
        label { font-weight: 500; margin-top: 18px; }
        .form-control, .form-select {
            border-radius: 8px;
            margin-bottom: 18px;
        }
        .btn-enviar {
            background: #388e3c;
            color: #fff;
            border-radius: 8px;
            padding: 10px 22px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-enviar:hover {
            background: #2e7d32;
        }
        @media (max-width: 900px) {
            .form-container { padding: 18px 8px; max-width: 100%; }
            .btn-enviar { padding: 8px 10px; font-size: 0.95rem; }
        }
    </style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Primeira Inscrição - Edital 2025</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="nome">Nome Completo</label>
        <input type="text" class="form-control" id="nome" name="nome" required>

        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" name="cpf" required>

        <label for="data_nascimento">Data de Nascimento</label>
        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>

        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required>

        <label for="telefone">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone" required>

        <label for="endereco">Endereço Completo</label>
        <input type="text" class="form-control" id="endereco" name="endereco" required>

        <label for="curso">Curso</label>
        <input type="text" class="form-control" id="curso" name="curso" required>

        <label for="matricula">Matrícula</label>
        <input type="text" class="form-control" id="matricula" name="matricula" required>

        <label for="anexo_documentos">Documentos Obrigatórios (PDF)</label>
        <input type="file" class="form-control" id="anexo_documentos" name="anexo_documentos" accept="application/pdf" required>

        <label for="renda_familiar">Renda Familiar Mensal</label>
        <input type="number" class="form-control" id="renda_familiar" name="renda_familiar" required>

        <label for="comprovante_renda">Comprovante de Renda (PDF)</label>
        <input type="file" class="form-control" id="comprovante_renda" name="comprovante_renda" accept="application/pdf" required>

        <label for="comprovante_residencia">Comprovante de Residência (PDF)</label>
        <input type="file" class="form-control" id="comprovante_residencia" name="comprovante_residencia" accept="application/pdf" required>

        <label for="historico_escolar">Histórico Escolar (PDF)</label>
        <input type="file" class="form-control" id="historico_escolar" name="historico_escolar" accept="application/pdf" required>

        <button type="submit" class="btn-enviar">Enviar Inscrição</button>
    </form>
</div>
{% endblock %}
