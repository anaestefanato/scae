<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça login</title>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-white">
    <div class="login-container">
        <h1>Login</h1>
        <div class="cadastro-text">
            <span>Não possui cadastro? </span>
            <a href="../cadastro/cadastro.html">Cadastre-se</a>
        </div>
        <form>
            <input type="text" placeholder="Matrícula" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="logo">
            <img src="https://informatica.cachoeiro.ifes.edu.br/images/ifes_cachoeiro-horizontal-cor2.png" alt="IFES Cachoeiro">
        </div>
    </div>
</body>
</html>
