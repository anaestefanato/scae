<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça login</title>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../../static/img/logo.png">
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>
<body class="body-cadastro-login d-flex align-items-center justify-content-center vh-100">
    <div class="cadastro-container">
        <h1>Login</h1>
        <div class="cadastro-text">
            <span>É aluno e não possui cadastro?  </span>
            <a href="../cadastro/cadastro.html" class="text-danger">Cadastre-se</a>
        </div>
        <form>
            <input type="text" class="input-login" placeholder="Matrícula" required>
            <input type="password" class="input-login" placeholder="Senha" required>
            <div class="btn-container">
                <button type="submit" class="btn btn-solicitar">Entrar</button>
            </div>
        </form>
        <div class="logo">
            <img src="https://informatica.cachoeiro.ifes.edu.br/images/ifes_cachoeiro-horizontal-cor2.png" alt="IFES Cachoeiro" class="ifes-logo">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
