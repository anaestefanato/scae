<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça login</title>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;700&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../../static/img/logo.png">
    <link rel="stylesheet" href="../../static/css/login.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-white">
    <div class="login-container p-4 rounded-5 shadow-sm">
        <h1 class="text-center mb-3 login-title">Login</h1>
        <div class="text-center mb-3 mt-5"> <span class="text-muted cadastro-text">É aluno e não possui cadastro? </span><a href="/cadastro" class="text-danger">Cadastre-se</a>
        </div>
        <form method="post" action="/login">
            <div class="mb-2 mt-5 text-center">
                <input type="text" class="form-control login-input rounded-pill" placeholder="Matrícula" required></div><br>
            <div class="mb-3 position-relative text-center">
                <input type="password" class="form-control login-input rounded-pill" placeholder="Senha" required>
            </div>
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-success login-button rounded-pill px-5">Entrar</button>
            </div>
        </form>
        <div class="text-center">
            <img src="https://informatica.cachoeiro.ifes.edu.br/images/ifes_cachoeiro-horizontal-cor2.png" alt="IFES Cachoeiro" class="img-fluid ifes-logo">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
