<!DOCTYPE html>
<html>
<head>
    <title>Teste Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal.show {
            display: block !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Teste do Botão Confirmar</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Valor</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Outubro/2025</td>
                    <td>R$ 750.00</td>
                    <td>
                        <button class="btn btn-success" id="btnTeste">
                            Confirmar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="modalTeste" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5>✅ Modal Abriu!</h5>
                    <button type="button" class="btn-close btn-close-white" onclick="fecharModal()"></button>
                </div>
                <div class="modal-body">
                    <p>Se você está vendo isso, o JavaScript está funcionando!</p>
                    <p id="info"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="fecharModal()">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('Script carregado!');
        
        // Dados de teste
        const dadosTeste = {
            mes: 'Outubro',
            ano: 2025,
            valor: 750.00,
            auxilios: [
                { tipo_auxilio: 'auxilio alimentacao', valor: 200.00 },
                { tipo_auxilio: 'auxilio transporte', valor: 150.00 },
                { tipo_auxilio: 'auxilio moradia', valor: 300.00 },
                { tipo_auxilio: 'auxilio material', valor: 100.00 }
            ]
        };

        function abrirModal() {
            console.log('Função abrirModal chamada!');
            const modal = document.getElementById('modalTeste');
            const info = document.getElementById('info');
            
            info.innerHTML = `
                <strong>Dados:</strong><br>
                Mês: ${dadosTeste.mes}/${dadosTeste.ano}<br>
                Valor: R$ ${dadosTeste.valor.toFixed(2)}<br>
                Auxílios: ${dadosTeste.auxilios.length}
            `;
            
            modal.style.display = 'block';
            modal.classList.add('show');
            console.log('Modal aberto!');
        }

        function fecharModal() {
            console.log('Fechando modal');
            const modal = document.getElementById('modalTeste');
            modal.style.display = 'none';
            modal.classList.remove('show');
        }

        // Event listener no botão
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado!');
            const btn = document.getElementById('btnTeste');
            
            if (btn) {
                console.log('Botão encontrado!');
                
                // Testar 3 formas diferentes de adicionar o evento
                
                // Forma 1: addEventListener
                btn.addEventListener('click', function(e) {
                    console.log('Click capturado via addEventListener!');
                    abrirModal();
                });
                
                // Forma 2: onclick inline
                btn.onclick = function(e) {
                    console.log('Click capturado via onclick!');
                    e.stopPropagation();
                    abrirModal();
                };
                
                // Log para debugging
                btn.addEventListener('mouseenter', function() {
                    console.log('Mouse sobre o botão');
                });
                
            } else {
                console.error('Botão NÃO encontrado!');
            }
        });

        // Log de eventos globais para debugging
        document.addEventListener('click', function(e) {
            console.log('Click global em:', e.target);
        });
    </script>
</body>
</html>
